<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>晚餐選擇器</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <header class="header">
    <h1>🍽️ 晚餐選擇器</h1>
  </header>
  
  <main class="container">
    <!-- 地區分類 -->
    <div class="filter-group">
      <label for="locationFilter">選擇地區：</label>
      <select id="locationFilter">
        <option value="all">全部</option>
        <option value="school">學校附近</option>
        <option value="home">住家附近</option>
      </select>
    </div>
    
    <!-- 自定義地區按鈕容器 -->
    <div id="customDistricts" class="districts-container"></div>
    
    <!-- 操作按鈕 -->
    <div class="action-group">
      <button onclick="openAddForm()" class="btn-add">➕ 新增餐廳</button>
      <button onclick="openAddDistrict()" class="btn-district">🏠 新增地區</button>
      <button onclick="recommendRandom()" class="btn-random">🎲 隨機推薦</button>
      <button onclick="recommendFavorite()" class="btn-fav-random">⭐ 收藏隨機</button>
    </div>
    
    <!-- 餐廳清單 -->
    <div id="restaurantList" class="restaurant-list"></div>
  </main>
  
  <!-- 新增餐廳表單 Modal -->
  <div id="addFormModal" class="modal hidden">
    <div class="modal-content">
      <h2>新增餐廳</h2>
      <input id="nameInput" type="text" placeholder="餐廳名稱" />
      <select id="categoryInput">
        <option value="school">學校附近</option>
        <option value="home">住家附近</option>
      </select>
      <textarea id="noteInput" rows="3" placeholder="備註 (可選填)"></textarea>
      <div class="modal-actions">
        <button onclick="closeAddForm()" class="btn-cancel">取消</button>
        <button onclick="addRestaurant()" class="btn-save">儲存</button>
      </div>
    </div>
  </div>
  
  <!-- 新增地區表單 Modal -->
  <div id="addDistrictModal" class="modal hidden">
    <div class="modal-content">
      <h2>新增地區</h2>
      <input id="districtNameInput" type="text" placeholder="請輸入地區名稱" />
      <div class="modal-actions">
        <button onclick="closeAddDistrict()" class="btn-cancel">取消</button>
        <button onclick="addDistrict()" class="btn-save">儲存</button>
      </div>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
